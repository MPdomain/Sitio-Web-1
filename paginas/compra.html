<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imagenes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imagenes/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Under-Compra</title>
</head>
<body>
    <header>
        <nav class="nav-color">
            <h1 class="logo titulo">Under</h1>
            <ul class="enlaces-menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/paginas/Nosotros.html">Nosotros</a></li>
                <li><a href="/paginas/calendario.html">Calendario</a></li>
                <li><a href="/paginas/contacto.html">Contacto</a></li>
            </ul>
            <button title="menu" class="ham" type="button">
                <span class="br1"></span>
                <span class="br2"></span>
                <span class="br3"></span>
            </button>
        </nav>
    </header>
    <div class="main-box">
        <div class="section-compra">
            <form id="compraEntradaForm">
                <h2>Compra tu entrada</h2>
                <div class="media-name-surname">
                <label for="Nombre"></label>
                <input name="nombre" type="text" placeholder="Nombre" required>
                <label for="Apellido"></label>
                <input name="apellido"  type="text" placeholder="Apellido" required>
                </div>
                <label for="Email"></label>
                <input name="email" type="text" placeholder="Email" required>
                <label for="Telefono"></label>
                <input name="telefono" type="tel" placeholder="Telefono" required>
                <span class="errores" id="error-telefono"></span>
                <label for="Cantidad de entradas"></label>
                <input name="numeroEntradas" placeholder="Numero de entradas" type="number" min="1" max="5"> <br>
                <label for="Metodo de pago"></label>
                <select name="tipoTarjeta" title="tarjeta">
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="MercadoPago">MercadoPago</option>
                <option value="Efectivo">Efectivo</option>
                </select>
                <label for="Nombre de tarjeta"></label>
                <input name="nombreTarjeta" type="text" placeholder="Nombre de la tarjeta" required>
                <label for="Numero de tarjeta"></label>
                <input name="numeroTarjeta" type="password" placeholder="Numero de tarjeta" required>
                <label for="CVV"></label>
                <input name="codigoSeguridad" type="password" placeholder="CVV" required>
                <span class="errores" id="error-codigo"></span>
                <input id="botonCompraEntrada" type="submit" value="Comprar entrada">
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-md-4">
                    <h2 class="footer-title">UNDER</h2>
                </div>
                <div class="col-md-4">
                    <h3>navegacion</h3>
                    <nav class="nav-footer">
                        <ul class="li-footer">
                            <li><a href="/index.html">Inicio</a></li>
                            <li><a href="/paginas/Nosotros.html">Nosotros</a></li>
                            <li><a href="/paginas/calendario.html">Calendario</a></li>
                            <li><a href="/paginas/contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4">
                    <h3>newsletter</h3>
                    <p>Te recordamos los ultimos eventos</p>
                    <form action="">
                        <input placeholder="Correo">
                    </form>
                </div>
            </div>
            <div class="col-12 text-center">
                <hr class="linea">
                <h5>&copy; la.under.com</h5>
            </div>
        </div>
    </footer>
    <script src="/main.js"></script>
    <script>
        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay:400
        });
        ScrollReveal().reveal('.titulo', { delay: 300, origin: 'left' });
    </script>
</body>
</html>
